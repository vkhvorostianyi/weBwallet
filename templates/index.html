<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebWalletApp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body class="text-center">
<div class="container">
    <div class="row">
        <div class="mx-auto mx-col-10 flex-column">
            <h1 class="h3 mb-3 font-weight-normal">Welcome to webWalletApp!</h1>
            <h3 class="h3 mb-3 font-weight-normal">Please enter amount and choose the category</h3>
            <div class="form-signin">
                <form method="post" id = 'add-spend'>
                    <label for="cat" class="sr-only">category</label>
                    <input id="cat" class="form-control" type="text">
                    <label for="val" class="sr-only">value</label>
                    <input id='val' class="form-control" type="number">
                    <button type="submit" id="sbm-btn" class="btn btn-primary btn-block">ok</button>
                 </form>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    function send() {
        let db_data = [$('#cat').val(), $('#val').val(),];


        $.ajax({
            type: 'POST',
            url: '/process',
            data: {
                fields_data: JSON.stringify(db_data)
            },

            success: function (data) {
                console.log(data);
            }

        })
    }

    $('#sbm-btn').on('click', function(){
            send();
        });
</script>
</html>
